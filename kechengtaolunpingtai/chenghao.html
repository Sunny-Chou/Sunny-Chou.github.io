			color: white;
			display: block;
			padding: 0 20px;
			text-decoration: none;
			line-height: 70px;
			opacity: 1;

		ul.menu a:hover {
			/* 滑鼠滑入按鈕變色*/
			background-color: pink;
			color: #fff;
		}

		ul.menu a:active {

			color: #fff;
		}

			left: 150px;
			z-index: 3;
			font-weight: bold
		}

		ul li {
			position: relative;

		}

		ul li a {
			display: block;
			text-decoration: none;
		}

		ul li ul {
			display: none;
			position: absolute;
			top: 100%;
			left: 0;
		}

		ul li:hover>ul {
			display: block;
